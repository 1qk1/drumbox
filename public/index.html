<!DOCTYPE html>
<html>
<head>
  <title>Drumbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="drumbtn" data-key='0'><h2>A</h2><p>Kick</p></div>
    <div class="drumbtn" data-key='1'><h2>S</h2><p>Snare</p></div>
    <div class="drumbtn" data-key='2'><h2>D</h2><p>Snare 2</p></div>
    <div class="drumbtn" data-key='3'><h2>F</h2><p>Hi-Hat</p></div>
    <div class="drumbtn" data-key='4'><h2>G</h2><p>Rim</p></div>
    <div class="drumbtn" data-key='5'><h2>H</h2><p>Clap</p></div>
    <div class="drumbtn" data-key='6'><h2>J</h2><p>Crash</p></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.min.js'></script>
  <script src='./main.js'></script>
</body>
</html>
